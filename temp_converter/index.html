<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Temp Converter</title>
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<header>
		<h1>Temperature Converter</h1>
	</header>
	
	<article>
		<h2>Fahrenheit (&#176; F) to Celsius (&#176; C) Converter</h2>
		
		<form>
			<fieldset>
				<label for="fValue">
					Enter Temp in &#176; F
				</label>
				<input id="fValue" type="number"/>
			</fieldset>
			
			<fieldset>
				<button id="button" type="button">Convert</button>
			</fieldset>
			
			<fieldset>
				<p>Temp in &#176; C</p>
				<p id="cValue"></p>
			</fieldset>
		</form>
	</article>
	
	<script>
		//Function to convert a Fahrenheit value to a Celsius
		function tempConvert(){
			var degF = document.getElementById("fValue").value;
			var degC = (degF - 32) * (5/9);
			document.getElementById("cValue").textContent = degC.toFixed(1);
		}
		
		//Event Listener for the button element
		document.getElementById("button").addEventListener("click", tempConvert);
	</script>
</body>
